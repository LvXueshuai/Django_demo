<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Students</title>
</head>
<body>

<form action="/edit_students.html/?nid={{ obj.id }}" method="post">
    {% csrf_token %}
    <P>姓名：<input type="text" name="username" value="{{ obj.username }}"></P>
    <P>年龄：<input type="text" name="age" value="{{ obj.age }}"></P>
    <P>性别：
        {% if obj.gender %}
            男：<input type="radio" name="gender" checked value="1">
            女：<input type="radio" name="gender"  value="0">
        {% else %}
            男：<input type="radio" name="gender"  value="1">
            女：<input type="radio" name="gender" checked value="0">
        {% endif %}
    </P>
    <P>班级：
    <select name="cs">
            {% for row in cs_list %}
                {% if row.id == obj.cs_id %}
                    <option value="{{ row.id }}" selected>{{ row.titile }}</option>
                {% else %}
                    <option value="{{ row.id }}">{{ row.titile }}</option>
                {% endif %}

            {% endfor %}
    </select>
    </P>



    <input type="submit" value="提交">



</form>

</body>
</html>
